<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Sacrum</title>
    <link rel="icon" href="./asset/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="loader">
        <div id="numLoader">0</div>
    </div>
    <div class="container-fluid pt-2">
        <div class="position-absolute top-0 start-50 translate-middle-x pt-2">
            <div id="date"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div>HOME</div>
            <div>
                <a href="https://www.instagram.com/ver_sacrum_brand/" target="_blank"><i class="fa fa-instagram" class="fs-4"></i></a>
            </div>
        </div>
        <div class="fold-regular w-100 mt-2">
            <img class="w-100" src="asset/images/svg/logoArancio.svg" alt="" />
        </div>
        <div class="d-flex justify-content-center fs-2 mt-2">©2023 - Art Is Erotic</div>
        <div class="d-flex justify-content-center text-center text-uppercase subHero">Igniting artistic allure, our mission is to fuel self-expression through fashion</div>
        <div class="container-fluid row mainSect w-100 d-flex m-0 mt-3 justify-content-center px-0">
            <div class="col-md-3 col-6 ps-0 mb-3">
                <div class="fourSectCont product" data-name="SHIPWRECK TEE" data-price="€ 20" data-image="./asset/images/fullSize/tee1Front.png" data-second-image="./asset/images/fullSize/tee1Back.png">
                    <img src="./asset/images/fullSize/tee1Front.png" class="imgFit" alt="cazzoTee" id="img1">
                    <div class="d-flex justify-content-between">
                        <div>SHIPWRECK</div>
                        <div>€ 20</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 ps-0">
                <div class="fourSectCont product" data-name="VENUS ENTHRALLED TEE" data-price="€ 20" data-image="./asset/images/fullSize/tee2Front.png" data-second-image="./asset/images/fullSize/tee2Back.png">
                    <img src="./asset/images/fullSize/tee2Front.png" class="imgFit" alt="cazzoTee" id="img2">
                    <div class="d-flex justify-content-between">
                        <div>VENUS ENTHRALLED</div>
                        <div>€ 20</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 ps-0 mb-3">
                <div class="fourSectCont product" data-name="FELINE ELEGY TEE" data-price="€ 20" data-image="./asset/images/fullSize/tee3Front.png" data-second-image="./asset/images/fullSize/tee3Back.png">
                    <img src="./asset/images/fullSize/tee3Front.png" class="imgFit" alt="cazzoTee" id="img3">
                    <div class="d-flex justify-content-between">
                        <div>FELINE ELEGY</div>
                        <div>€ 20</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 ps-0">
                <div class="fourSectCont product" data-name="VIENNA TEE" data-price="€ 20" data-image="./asset/images/fullSize/tee4Front.png" data-second-image="./asset/images/fullSize/tee4Back.png">
                    <img src="./asset/images/fullSize/tee4Front.png" class="imgFit" alt="cazzoTee" id="img4">
                    <div class="d-flex justify-content-between">
                        <div>VIENNA</div>
                        <div>€ 20</div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="d-flex justify-content-center fs-4 mt-2 ">DISCOVER ALL...</div>
        <div class="divider"></div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
